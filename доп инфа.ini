Властивість transition задаємо для базового стану елемента (а не для стану ховера/фокуса).
Явно вказуємо анімовану властивість (transition-property). Так-так, знаємо: куди легше написати all або не прописати transition-property зовсім (all застосовується за умовчанням). Але зробіть приємне ментору: не полінуйтеся вказати потрібне transition-property (наприклад color), це потрібно насамперед для вашого тренування і закріплення знань.
Анімуємо переходи для ВСІХ елементів, для яких стилізовані стани ховеру/фокусу.
У кнопок-фільтрів у стані ховеру/фокусу також повинна з'являтися тінь, часто її втрачаєте.
Синій оверлей повинен з'являтися при наведенні будь-яке місце картки.